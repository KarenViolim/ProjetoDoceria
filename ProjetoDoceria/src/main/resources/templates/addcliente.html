<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset=UTF-8>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<title>Karen Candy's</title>
	<link rel="stylesheet" href="/https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="/https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  	<link rel="icon" type="image/png" href="/images/icons/favicon.jpeg"/>
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
		<div class="wrap-contact100">
			<form class="form-horizontal" th:action="@{/salvarCliente}" method="Post" th:object="${cliente}">
				<div th:if="${#fields.hasAnyErrors()}">
				<div th:each="detailedError : ${#fields.detailedErrors()}">
					<span th:text="${detailedError.message}"></span>
				</div>
				</div>
				<fieldset>
				<span class="contact100-form-title">
					Cadastrar Cliente
				</span>
				<input th:field="*{id}" readOnly="readonly" class="form-control input-md" type="hidden" />
				<label class="label-input100" for="nome">Nome: </label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:field="*{nome}" class="input100" type="text">
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="nome">RG: </label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:field="*{rg}" class="input100" type="text">
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="nome">CPF: </label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:field="*{cpf}" class="input100" type="text">
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="nome">Telefone: </label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:field="*{telefone}" class="input100" type="text">
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="nome">Endere√ßo: </label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:field="*{endereco}" class="input100" type="text">
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100 rs1">Cidade</label> 
				<div class="wrap-input100 rs1 validate-input">
					<select th:field="*{cidade}" class="form-control">
						<option value="0">Selecione um Estado</option>
						<option th:each="cid: ${cidade}"
							th:value="${cid.id}" th:text="${cid.nome}"></option>
					</select>
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100 rs1">Estado</label> 
				<div class="wrap-input100 rs1 validate-input">
					<select th:field="*{cidade}" class="form-control">
						<option value="0">Selecione um Estado</option>
						<option th:each="est: ${estados}"
							th:value="${est.id}" th:text="${est.nome}"></option>
					</select>
					<span class="focus-input100"></span>
				</div>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Salvar
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
				</fieldset>
			</form>
		</div>


	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="/vendor/animsition/js/animsition.min.js"></script>
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/vendor/select2/select2.min.js"></script>
	<script src="/vendor/daterangepicker/moment.min.js"></script>
	<script src="/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="/vendor/countdowntime/countdowntime.js"></script>
	<script src="/js/main.js"></script>
	<script src="/https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="/https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
