<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Pedidos</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<form class="form-horizontal" th:action="@{/salvarPedido}" method="Post" th:object="${pedido}">
		<div th:if="${#fields.hasAnyErrors()}">
		<div th:each="detailedError : ${#fields.detailedErrors()}">
			<span th:text="${detailedError.message}"></span>
		</div>
		</div>
		<fieldset>
		<div class="panel panel-primary">
   			<div class="panel-heading">Cadastrar Pedido</div>
    		<div class="panel-body"></div>
		<div class="form-group">
		<div class="col-md-11 control-label">
        	<p class="help-block"><h11>*</h11>Campo Obrigat√≥rio </p>
		</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">ID</label> 
			<div class="col-md-8">
			<input th:field="*{id}" readOnly="readonly" class="form-control input-md" type="text" /> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Data de Venda</label> 
			<div class="col-md-8">
			<input th:field="*{dataVenda}" class="form-control input-md" type="date" /> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Tempo Estimado do Pedido</label> 
			<input th:field="*{tempoEstPedido}" class="form-control input-md" type="time" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Status do Pedido</label> 
			<input th:field="*{statusPedido}" class="form-control input-md" type="text" />
			</div>
		</div>	
		<div class="form-group">
			<div class="col-md-8">
			<label class="col-md-2 control-label">Nome do Cliente</label>
			<input th:field="*{cliente}" class="form-control" type="text" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Agenda</label> 
			<div class="col-md-8">
			<select th:field="*{agenda}" class="form-control">
				<option value="0">Selecione uma data</option>
				<option th:each="ag: ${agenda}"
					th:value="${ag.id}" th:text="${ag.dataLivre}"></option>
			</select>
			</div>
		</div>			
		<div class="form-group">
			<div class="col-md-2">
			<button type="submit" class="form-control input-md btn btn-primary" value="Salvar">Salvar</button>
			</div>
		</div>
	</fieldset>
	</form>
</body>
</html>
