<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset=UTF-8>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<title>Listar Funcionarios</title>
	<link rel="stylesheet" href="/https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="/https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  	<link rel="icon" type="image/png" href="/images/icons/favicon.jpeg"/>
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
	<div class="container-contact100">
		<div class="container-contact10">
			<span class="contact100-form-title">
				Listar Funcionarios
			</span>
	<div id="list" class="row">
		<table class="table table-striped" cellspacing="0" cellpadding="0">
	 	<thead>
	 		<tr>
	 			<th>ID</th>
		 		<th>Nome</th>
		 		<th>Usuário</th>
		 		<th>E-mail</th>
		 		<th>Senha</th>
		 		<th>Cargo</th>
		 		<th>Salário</th>
		 		<th>Cidade</th>
		 		<th></th>
	 		</tr>
	 	</thead>
	<tbody>
		 <tr th:each="funcionario : ${funcionario}">
		 	<td th:text="${funcionario.id}"></td>
		 	<td th:text="${funcionario.nome}"></td>
		 	<td th:text="${funcionario.usuario}"></td>
		 	<td th:text="${funcionario.email}"></td>
		 	<td th:text="${funcionario.senha}"></td>
		 	<td th:text="${funcionario.cargo}"></td>
		 	<td th:text="${funcionario.salario}"></td>
		 	<td th:text="${funcionario.cidade.nome}"></td>
		 	<td>
		 	<a class="btn btn-warning btn-xs" th:href="@{/editarFuncionario/{id}(id=${funcionario.id})}">Editar</a>
		 	<a class="btn btn-danger btn-xs" th:href="@{/removerFuncionario/{id}(id=${funcionario.id})}">Remover</a>
		 	</td>
		 </tr>
 	</tbody>
 	</table>
 </div>
 		<div class="container-contact100-form-btn">
			<a class="contact100-form-btn" href="/adicionarFuncionario">Adicionar</a>
		</div>
</div>
</div>
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="/vendor/animsition/js/animsition.min.js"></script>
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/vendor/select2/select2.min.js"></script>
	<script src="/vendor/daterangepicker/moment.min.js"></script>
	<script src="/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="/vendor/countdowntime/countdowntime.js"></script>
	<script src="/js/main.js"></script>
	<script src="/https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="/https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
